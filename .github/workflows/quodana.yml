name: Qodana
on:
  workflow_dispatch:
  pull_request:
    branches:
      - 1.17
  push:
    branches:
      - 1.17

jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v4.2.2
        with:
          linter: jetbrains/qodana-jvm  # pick the needed linter â€“ https://www.jetbrains.com/help/qodana/docker-images.html
